{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>New comment to "{{ comment_title }}" posted by {{ user }}</h3>
    <form method="POST" class="post-form">
    	{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-info">Send</button>
    </form>
{% endblock %}
